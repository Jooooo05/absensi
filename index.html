<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Absensi</title>
    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootsrap -->

    <!-- Style css -->
    <link rel="stylesheet" href="style.css">
    <!-- Style css -->
  </head>
  <body>

    <div class="container">
        <div class="form_container">
            <form id="my-form" method="POST" action="https://script.google.com/macros/s/AKfycbw7MQ4qqT0tdcP5BXhBq2poucagx9xqe0HZIqZLt92Tw16mQcvuBMNZggkIZ9JKuZZTdQ/exec">
                <div class="mb-3">
                  <label for="nama" class="form-label">Nama</label>
                  <input type="text" class="form-control" id="nama" name="nama">
                </div>
        
                <div class="mb-3">
                  <label for="nim" class="form-label">Nim</label>
                  <input type="number" class="form-control" id="nim" name="nim">
                </div>

                <div class="mb-3">
                    <label for="jurusan" class="form-label">Jurusan</label>
                    <select name="jurusan" id="jurusan" class="form-select">
                        <option value="Teknik Informatika">Teknik Informatika</option>
                        <option value="Sistem Informasi">Simtem Informasi</option>
                    </select>
                </div>
        
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        window.addEventListener("load", function() {
            const form = document.getElementById('my-form');
            form.addEventListener("submit", function(e) {
                e.preventDefault();
                const data = new FormData(form);
                const action = e.target.action;
                fetch(action, {
                    method: 'POST',
                    body: data,
                }).then(() => {
                    alert("Absensi telah disimpan!");
                })
            });
        });

    </script>
  </body>
</html>
